on:
    push:
        branches: [master]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Setup .NET Core
          uses: actions/setup-dotnet@v3
          with: 
              dotnet-version: 5.0
        - name: Dotnet Publish
          run: dotnet publish 'DUOpenMarket Auto-Build' -c Release -o DUOpenMarket -p:PublishSingleFile=true --self-contained --runtime win-x64
        - name: Create github Release
          id: create_release
          uses: actions/create-release@v1
          env: 
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with: 
              tag_name: Auto-build
              release_name: Auto-build
              draft: true
              prerelease: false
        - name: Remove old release
          uses: dev-drprasad/delete-tag-and-release@v0.2.0
          with: 
              delete_release: true
              tag_name: Auto-build
          env: 
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        - name: Upload release
          uses: actions/upload-release-asset@v1
          env: 
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with: 
              upload_url: ${{ steps.create_release.outputs.upload_url }}
              asset_path: "./DU Market API/bin/Release/app.publish/DUOpenMarket Client.exe"
              asset_name: "DUOpenMarket Client.exe"
              asset_content_type: application/zip
        - name: Publish release
          uses: eregon/publish-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            release_id: ${{ steps.create_release.outputs.id }}
